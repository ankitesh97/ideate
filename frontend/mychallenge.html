<!DOCTYPE html>
<html lang="en" ng-app="mychallengeapp">
<head>
	<title>ThirdEye - Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  </style>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- sliders -->
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
	<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="css/magnific-popup.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
  <style>
  #loginerror{
    display:none;
    margin-bottom: 30px;
  }
  #loginerrorspan{
    color:#f44336;
  }
  .question_text{
    color: #262626;
    font-weight: bold;
    font-size: 20px;
    line-height: 1.3;
  }
  </style>
  <link type="text/css" rel="stylesheet" href='css/mychallenge.css' />
</head>

<body ng-controller='mychallengecontroller'>
  <!-- Header -->
  <header id="home" style='height:100%; background:black;'>

    <nav id="nav" class="navbar nav-transparent">
      <div class="container">

        <div class="navbar-header">
          <!-- Logo -->
          <div class="navbar-brand">
            <a href="index.html">
              <img class="logo" src="img/logo.png" alt="logo">
              <img class="logo-alt" src="img/logo-alt.png" alt="logo">
            </a>
          </div>
          <!-- /Logo -->

          <!-- Collapse nav button -->
          <div class="nav-collapse">
            <span></span>
          </div>
          <!-- /Collapse nav button -->
        </div>

        <!--  Main navigation  -->
        <!--  Main navigation  -->
				<ul class="main-nav nav navbar-nav navbar-right">
          <li class="active"><a href="#">My Challenges</a></li>
          <li><a href="admin-newchallenge.html">New Challenge</a></li>
					<li><a href='viewideasadmin.html'>View ideas</a></li>
					<li><a href="logout.html">Logout</a></li>
				</ul>
      </div>
    </nav>

  </header>
  <div class="section md-padding" style='padding-top:50px;'>
    <div class="container target">
              <div class="row">
                <div class="col-sm-1"></div>
               <div class="col-sm-10" style="" contenteditable="false">
                <p class='totalprize' style='color:black;'>
                  All Challenges
                </p>
                <hr>
                <div ng-repeat="x in questitles">
                 <a ng-click='goToQuestion(x.question_id)'><div class="panel panel-default target">
                   <div class="panel-body">
                     <div>
                       <span class="question_text">{{x.title}}</span>
                     </div>
                   </div>
                 </div></a>
               </div>
              </div>
            </div>
		<!-- /Container -->

	</div>
  <footer id="footer" style='margin-top:250px;'class="sm-padding bg-dark">

    <div class="container">

      <!-- Row -->
      <div class="row">

        <div class="col-md-12">

          <!-- footer logo -->
          <div class="footer-logo">
            <a href="index.html"><img src="img/logo-alt.png" alt="logo"></a>
          </div>
          <!-- /footer logo -->


        </div>

      </div>
      <!-- /Row -->

    </div>
    <!-- /Container -->

  </footer>
  <!-- /Footer -->



	<script src="bower_components/jquery/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
  <script src="bower_components/bootstrap/js/popper.js"></script>
  <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="bower_components/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="bower_components/tilt/tilt.jquery.min.js"></script>

  <script src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.2/classic/ckeditor.js"></script>
<!-- Slider flies -->
  <script src="js/mychallenge.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
