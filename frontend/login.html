<!DOCTYPE html>
<html lang="en" ng-app="loginapp">
<head>
	<title>ThirdEye - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

  </style>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- sliders -->
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>

	<!-- Owl Carousel -->
	<link type="text/css" rel="stylesheet" href="css/owl.carousel.css" />
	<link type="text/css" rel="stylesheet" href="css/owl.theme.default.css" />

	<!-- Magnific Popup -->
	<link type="text/css" rel="stylesheet" href="css/magnific-popup.css" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/loginutil.css">
	<link rel="stylesheet" type="text/css" href="css/loginmain.css">
</head>

<body ng-controller='logincontroller'>
  <!-- Header -->
  <header id="home">
    <!-- Background Image -->
    <div class="bg-img" style="background-image: url('./img/background.jpg');">
      <div class="overlay"></div>
    </div>
    <!-- /Background Image -->

    <!-- Nav -->
    <nav id="nav" class="navbar nav-transparent">
      <div class="container">

        <div class="navbar-header">
          <!-- Logo -->
          <div class="navbar-brand">
            <a href="index.html">
              <img class="logo" src="img/logo.png" alt="logo">
              <img class="logo-alt" src="img/logo-alt.png" alt="logo">
            </a>
          </div>
          <!-- /Logo -->

          <!-- Collapse nav button -->
          <div class="nav-collapse">
            <span></span>
          </div>
          <!-- /Collapse nav button -->
        </div>

        <!--  Main navigation  -->
        <!--  Main navigation  -->
				<ul class="main-nav nav navbar-nav navbar-right">
					<li><a href="index.html">Home</a></li>
					<li><a href="challenges.html">Challenges</a></li>
					<li ><a href="topsolvers.html">Top Solvers</a></li>
					<li ng-if='checkIfLoggedIn()==true'><a href="otherideas.html">Submit your Idea</a></li>
					<li ng-if='checkIfLoggedIn()==true'><a href="viewideas.html">View Ideas</a></li>

					<li ng-if='checkIfLoggedIn()==false'><a href="#home">Login</a></li>
					<li ng-if='checkIfLoggedIn()==false'><a href="signup.html">Signup</a></li>
					<li ng-if='checkIfLoggedIn()==true'><a href="profile.html">Profile</a></li>
					<li ng-if='checkIfLoggedIn()==true'><a href="logout.html">Logout</a></li>
				</ul>
        <!-- /Main navigation -->

      </div>
    </nav>
    <!-- /Nav -->

    <!-- home wrapper -->
    <div class="home-wrapper">
      <div class="container">
        <div class="row">

          <!-- home content -->
          <div class="col-md-10 col-md-offset-1">
            <div class="home-content">
              <div class="limiter">
            		<div class="container-login100">
            			<div class="wrap-login100">
                    <form class="login100-form validate-form" method="POST">
            					<span class="login100-form-title">
            						Login
            					</span>

            					<div class="wrap-input100 validate-input" data-validate = "Emailid is required">
            						<input class="input100" id="emailid" type="email" name="emailid" placeholder="EmailId">
            						<span class="focus-input100"></span>
            						<span class="symbol-input100">
                          <i class="fa fa-envelope" style='font-size:12px;' aria-hidden='true'></i>


            						</span>
            					</div>

            					<div class="wrap-input100 validate-input" data-validate = "Password is required">
            						<input class="input100" id="password" type="password" name="pass" placeholder="Password">
            						<span class="focus-input100"></span>
            						<span class="symbol-input100">
            							<i class="fa fa-lock" aria-hidden="true"></i>
            						</span>
            					</div>

            					<div class="container-login100-form-btn">
            						<button class="login100-form-btn">
            							Login
            						</button>
            					</div>
            					<div class="text-center " id="loginerror"style='margin-top:20px;'>
            							<span id="loginerrorspan">
            							</span>
            					</div>


            					<div class="text-center p-t-136">
            						<a class="txt2" href="signup.html">
            							Create your Account
            							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            						</a>
            					</div>
            				</form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /home content -->

        </div>
      </div>
    </div>
    <!-- /home wrapper -->

  </header>
  <!-- /Header -->

  <!-- Footer -->
  <footer id="footer" class="sm-padding bg-dark">

    <!-- Container -->
    <div class="container">

      <!-- Row -->
      <div class="row">

        <div class="col-md-12">

          <!-- footer logo -->
          <div class="footer-logo">
            <a href="index.html"><img src="img/logo-alt.png" alt="logo"></a>
          </div>
          <!-- /footer logo -->


        </div>

      </div>
      <!-- /Row -->

    </div>
    <!-- /Container -->

  </footer>
  <!-- /Footer -->



	<script src="bower_components/jquery/jquery-3.2.1.min.js"></script>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
  <script src="bower_components/bootstrap/js/popper.js"></script>
  <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="bower_components/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="bower_components/tilt/tilt.jquery.min.js"></script>

  <script src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
<script src="./bower_components/crypto-js/crypto-js.js"></script>
<!-- Slider flies -->
<script src="js/loginmain.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
